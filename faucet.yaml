vlans:
  employees:
    vid: 10
    description: "Employees VLAN"
    faucet_vips: ["10.0.10.1/24"]
  guests:
    vid: 20
    description: "Guests VLAN"
    faucet_vips: ["10.0.20.1/24"]
  management:
    vid: 30
    description: "Management VLAN"
    faucet_vips: ["10.0.30.1/24"]
  isp_a:
    vid: 99
    description: "ISP A VLAN"

  isp_b:
    vid: 98
    description: "ISP B VLAN"
  

dps:
  s1:
    dp_id: 0x1
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "A-employees_port"
        native_vlan: employees
      2:
        name: "A-guests_port"
        native_vlan: guests
      3:
        name: "A-management_port"
        native_vlan: management
      10:
        name: "trunk_to_s2"
        tagged_vlans: [employees, guests, management, isp_a, isp_b]
      20:
        name: "A-ISP_port"
        native_vlan: isp_a

  s2:
    dp_id: 0x2
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "B-employees_port"
        native_vlan: employees
      2:
        name: "B-guests_port"
        native_vlan: guests
      3:
        name: "B-management_port"
        native_vlan: management
      10:
        name: "trunk_to_s1"
        tagged_vlans: [employees, guests, management, isp_a, isp_b]
      20:
        name: "B-ISP_port"
        native_vlan: isp_b