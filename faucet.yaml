vlans:
  employees:
    vid: 10
    description: Employees VLAN
  Guests:
    vid: 20
    description: Guests VLAN
  Management:
    vid: 30
    description: Management VLAN

dps:
  s1:
    dp_id: 0x1
    hardware: "Open vSwitch"
    interfaces:
      1:
       { name: "A-employees_port",
        native_vlan: employees}
      2:
       { name: "A-guests_port",
        native_vlan: Guests}
      3:
        {name: "A-management_port",
        native_vlan: Management}
      10:
        {name: "trunk_to_s2",
        tagged_vlans: [employees, Guests, Management]}
  
  s2:
    dp_id: 0x2
    hardware: "Open vSwitch"
    interfaces:
      1:
       { name: "B-employees_port",
        native_vlan: employees}
      2:
       { name: "B-guests_port",
        native_vlan: Guests}
      3:
        {name: "B-management_port",
        native_vlan: Management}
      10:
        {name: "trunk_to_s1",
        tagged_vlans: [employees, Guests, Management]}